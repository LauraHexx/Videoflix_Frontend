<div class="main-wrapper">
  <section>
    <app-hero-section
      *ngIf="videoId && genre"
      [videoId]="videoId"
    ></app-hero-section>
    <div class="recommendations-wrapper">
      <div class="more-like-title">More of {{ genre }}:</div>
      <app-video-carousel [genre]="genre"></app-video-carousel>
    </div>
  </section>
</div>
