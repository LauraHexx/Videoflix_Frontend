<section>
  <div
    class="video-card"
    (click)="videoService.openVideoPlayer(video.id.toString())"
  >
    <div class="video-card__thumbnail">
      <img [src]="video.thumbnail_url" alt="thumbnail" />
      <div
        *ngIf="progressPercent !== null"
        class="progress-bar"
        [style.width.%]="progressPercent"
      ></div>
    </div>
  </div>
</section>
