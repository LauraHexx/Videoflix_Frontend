<section class="hero-section">
  <!-- Video (immer da) -->
  <video
    #heroVideo
    [src]="topPickVideo.video_file"
    [poster]="topPickVideo.thumbnail"
    muted
    loop
    playsinline
    autoplay
    preload="auto"
    class="hero-video"
  ></video>

  <div class="hero-overlay">
    <div class="hero-content">
      <h1 class="hero-title">{{ topPickVideo.title }}</h1>
      <p class="hero-description">{{ topPickVideo.description }}</p>
      <div class="hero-actions">
        <button (click)="playVideo()">
          <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z" />
          </svg>
          Play
        </button>
      </div>
    </div>
  </div>
</section>
