<header>
  <div class="logo-text"><img src="/imgs/logo.png" alt="logo" /></div>
  <div class="logo-no-text">
    <img src="/imgs/logo-no-text.png" alt="logo" />
  </div>
  <button *ngIf="showButton" (click)="goToLogin()">Log in</button>
  <img
    *ngIf="showArrowBack"
    src="imgs/arrow-back.png"
    alt="arrow back"
    class="arrow-back"
    (click)="goBack()"
  />
</header>
