<header *ngIf="!isVideoPlayer" [style.background]="getHeaderBackgroundColor()">
  <div class="logo">
    <img (click)="goToMediaHome()" [src]="getLogoImage()" alt="logo" />
  </div>
  <button *ngIf="showButton" (click)="handleButtonClick()">
    <img *ngIf="checkIfLoggedIn()" src="imgs/logout.svg" alt="logout" />
    {{ getButtonText() }}
  </button>
  <img
    *ngIf="showArrowBack"
    src="imgs/arrow-back.png"
    alt="arrow back"
    class="arrow-back"
    (click)="goBack()"
  />
</header>
